services:
  # Web Service
  - type: web
    name: innoweb-uz
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: innoweb-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: ADMIN_EMAIL
        value: akramjon10000@gmail.com
      - key: CRON_SECRET
        generateValue: true

  # PostgreSQL Database
databases:
  - name: innoweb-db
    databaseName: innoweb
    user: innoweb_user
    region: frankfurt
    plan: free

